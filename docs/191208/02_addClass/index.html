<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>accordion | jQuery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .accordion {
            width: 400px;
        }

        .accordion {
            font-size: 14px;
        }

        .accordion dt {
            padding: 16px;
            background-color: #CCCCCC;
            cursor: pointer;
        }

        .accordion dd {
            padding: 16px;
            background-color: #DDDDDD;
        }

        .accordion dd ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <dl>
            <dt>コーヒー</dt>
            <dd>
                <ul>
                    <li>カフェラテ</li>
                    <li>アメリカーノ</li>
                </ul>
            </dd>
        </dl>
    </div>
</body>
</html>
